<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/figure/logo/logo redonda.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Fin Tech</title>
</head>

<body class="home">
    <main class="cadastro">
        <section class="card-cadastro">
            <div class="title-cadatro">
                <span>Cadastre-se</span>
                <span class="x"><i class="bi bi-x"></i></span>
            </div>
            <div class="content-cadatro">
                <form action="" method="post">
                    <div>
                        <label for="f-name">Nome:</label>
                        <input type="text" id="f-name" class="input-cadatro">
                        <!-- <div class="span-cadastro">Só primeiro nome</div> -->
                    </div>
                    <div>
                        <label for="l-name">Sobrenome:</label>
                        <input type="text" id="l-name" class="input-cadatro">
                        <!-- <div class="span-cadastro">Só sobrenome</div> -->
                    </div>
                    <div>
                        <label for="birth">Nascimento:</label>
                        <input type="date" id="birth" class="input-cadatro">
                        <div class="span-cadastro">Deve ter no mínimo 18 anos</div>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="input-cadatro">
                        <div class="span-cadastro">Insira um email válido</div>
                    </div>
                    <div>
                        <label for="password">Senha:</label>
                        <input type="password" id="password" class="input-cadatro">
                        <div class="span-cadastro">
                            <p>Máx 20 caracteres</p>
                            <p>Maiúsculas</p>
                            <p>Minúsculas</p>
                            <p>Inserir números</p>
                            <p>Inserir símbolos</p>
                        </div>
                    </div>
                    <div>
                        <label for="confirm-password">Confirme a senha:</label>
                        <input type="password" id="confirm-password" class="input-cadatro">
                        <!-- <div class="span-cadastro">Só primeiro nome</div> -->
                    </div>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
            <div class="other-ways-cadatro">
                <span>Outras opções:</span>
                <div>
                    <button class="opcao-google">
                        <i class="bi bi-google"></i>
                        <span>Entrar com conta Google</span>
                    </button>
                    <button class="opcao-facebook">
                        <i class="bi bi-facebook"></i>
                        <span>Entrar com conta Facebook</span>
                    </button>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
